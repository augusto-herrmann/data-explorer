        "description": "Données sur les abattages d'arbres appartenant à la municipalité désignés du « domaine public ». Ces données contiennent les arbres de rue et hors rue (parcs et places publiques) depuis la période comprise entre 1989 et 1991, soit la première période d'inventaire massif à Montréal.\r\n\r\nVeuillez noter que dans plusieurs cas, les données concernant la localisation spatiale des arbres peuvent être imprécises. De plus, il est important de mentionner que cet ensemble présente seulement les abattages d'arbres colligés dans le système centralisé de Montréal. Certains arrondissements ne s'y retrouvent donc pas. \r\n\r\nPour plus d'informations sur les arbres publics montréalais, veuillez consulter l'ensemble Arbres publics sur le territoire de la Ville à l'adresse suivante: http://donnees.accept.ville.montreal.qc.ca/dataset/arbres",
